<form #form ngForm class="flexForm">
  <mat-form-field>
    <input matInput
           #myInput
           [(ngModel)]="name"
           name="first"
           placeholder="Whats hero name?">
  </mat-form-field>
  <mat-form-field>
    <input matInput
           [matDatepicker]="picker"
           [(ngModel)]="born"
           name="second"
           placeholder="When Hero Born?">
    <mat-datepicker-toggle matSuffix [for]="picker">
    </mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button mat-stroked-button
          color="primary"
          (click)="onSubmit(); form.reset()"
          routerLink="/home">
        Add a Hero
  </button>
</form>
<p>{{name}}</p>
<p>{{born}}</p>
