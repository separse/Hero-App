<div class="container" *ngIf="hero">
  <h1>Editing Hero{{hero.name}}</h1>
  <form #form ngForm class="form">
    <mat-form-field>
      <input matInput
            #myInput
            [(ngModel)]="heroName"
            name="first"
            placeholder="Whats hero name?">
    </mat-form-field>
    <mat-form-field>
      <input matInput
            [matDatepicker]="picker"
            [(ngModel)]="timeBorn"
            name="second"
            placeholder="When Hero Born?">
      <mat-datepicker-toggle matSuffix [for]="picker">
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button mat-stroked-button
            color="primary"
            (click)="onSave()"
            routerLink="/home">
          Save Changes
    </button>
  </form>
</div>
