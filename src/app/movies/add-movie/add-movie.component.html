<form #myForm>
  <div class="form-group">
    <input class="form-control" aria-describedby="emailHelp" placeholder="name of the movie" [(ngModel)]="name" name="name">
  </div>
  <div class="form-group">
    <input class="form-control" placeholder="year of Release" [(ngModel)]="year" name="name" type="date">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" *ngIf="!like" (click)="like=true">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" *ngIf="like" checked (click)="like=false">
    <label class="form-check-label" for="exampleCheck1">Do Yo Like This Movie</label>
  </div>
  <button type="submit" class="btn btn-primary" (click)="onSubmit(); myForm.reset()">Submit</button>
</form>
